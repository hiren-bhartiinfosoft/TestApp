<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Product List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list  *ngFor="let item of productList">
    <ion-item>
      <ion-row>
      <img src="{{item.image}}" style="height: 50px; width: 50px;">
      <ion-col>
      <ion-label>Title : {{item.title}} </ion-label>
      <ion-label>Price : {{item.price}}</ion-label>
      <ion-row>
      <ion-button   (click)="editProductItem(item)">Edit</ion-button>
      <ion-button (click)="deleteProductItem(item)">Delete</ion-button>
      </ion-row>
    </ion-col>
  </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
